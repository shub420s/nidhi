<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Ways - Haryana Roadways</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    
    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    
    nav {
        margin: 20px 0;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: #4CAF50;
    }
    
    main {
        margin-top: 20px;
    }
    
    section {
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    
    button {
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    footer {
        text-align: center;
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <header>
        <h1>HR Ways</h1>
        <p>Your reliable Haryana Roadways app</p>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#bus-info">Bus Information</a></li>
            <li><a href="#Contact">Connect to hrways</a></li>
            <li><a href="#Real-time tracking">Track Us</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Welcome to HR Ways</h2>
            <p>Find your bus schedules and routes easily!</p>
        </section>
        <section id="bus-info">
            <h2>Bus Information</h2>
            <ul id="bus-list">
                <!-- Bus information will be dynamically populated here -->
            </ul>
            <button id="load-bus-info">Load Bus Information</button>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: scriptWays@gmail.com</p>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="script.js">
        document.getElementById('load-bus-info').addEventListener('click', function() {
    const busList = document.getElementById('bus-list');
    busList.innerHTML = '09'; // Clear previous entries

    // Sample bus data
    const buses = [
        { number: 'HR-01', route: 'Ambala to Chandigarh' },
        { number: 'HR-02', route: 'Hisar to Delhi' },
        { number: 'HR-03', route: 'Rohtak to Gurgaon' }
        { number: 'HR-04', route: 'Delhi to sonipat'}
        { number: 'HR-05', route: 'bhigan to panipat' },
        { number: 'HR-06', route: 'suger mill to Delhi' },
        { number: 'HR-07', route: 'Rohtak to Narela' }
        { number: 'HR-08', route: 'Hisar to Ambala'}
        { number: 'HR-09', route: 'Ambala to Delhi' },
        
    ];

    buses.forEach(bus => {
        const listItem = document.createElement('li');
        listItem.textContent = '${bus.number}: ${bus.route}';
        busList.appendChild(listItem);
    });
});
    </script>
    <script src="j2.js"></script>
</body>
</html>
